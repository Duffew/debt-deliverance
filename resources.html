<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Are you struggling with debt? Find hope with Debt Deliverance. Learn how to change
        your life by changing your finances.">
    <meta name="keywords"
        content="debt, get out of debt, debt help, UK, finances, struggling with debt, can't sleep debt">
    <title>Debt Deliverance</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <header>
            <h1 id="logo">
                <a href="index.html">Debt Deliverance</a>
            </h1>
            <!-- navigation -->
            <!-- nav bar toggle - acknowledge Code Insitiute tutor -->
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="index.html">Welcome</a>
                    </li>
                    <li>
                        <a href="steps.html">Steps</a>
                    </li>
                    <li>
                        <a href="resources.html" class="active">Resources</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- main -->
        <main>
            <!-- form -->
            <section id="signup">
                <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                    <h2>sign up to our newsletter</h2>
                    <label for="first-name">Fisrt Name</label>
                    <input type="text" name="first_name" id="first-name" class="text-input" required>
                    <br>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name" id="last-name" class="text-input" required>
                    <br>
                    <label for="email-address">Email Address</label>
                    <input type="email" name="email_address" id="email-address" class="text-input" required>
                    <br>
                    <h4>What is your current debt status?</h4>
                    <div class="radio-buttons">
                        <div>
                            <input type="radio" name="mort_and_con" id="mort-and-con" required checked>
                            <label for="mort-and-con">Mortgage and consumer debt</label>  
                        </div>
                        <div>
                            <input type="radio" name="con_only" id="con-only">
                            <label for="con-only">Consumer debt only</label>
                        </div>
                        <div>
                            <input type="radio" name="mort_only" id="mort-only">
                            <label for="mort-only">Mortgage only</label>
                        </div>
                        <div>
                            <input type="radio" name="no_debt" id="no-debt">
                            <label for="no-debt">No debt</label>
                        </div>
                    </div>
                    <button type="submit" id="signup-button">Sign Up</button>
                </form>
            </section>
            <section id="resources">
                <div id="links">
                    <ul>
                        <li>ramsey</li>
                        <li>how to budget</li>
                        <li>debt free screams</li>
                    </ul>
                </div>
            </section>
        </main>
        <!-- footer -->
        <footer>
            <div>
                <br>
                <p>Find us on social media here:</p>
            </div>
            <div>
                <ul id="social-media">
                    <li>
                        <a href="https://www.x.com/" target="_blank" rel="noopener"
                            aria-label="visit our x page (opens in a new tab)"><i
                                class="fa-brands fa-x-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                            aria-label="visit our facebook page (opens in a new tab)"><i
                                class="fa-brands fa-square-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                            aria-label="visit our youtube page (opens in a new tab)"><i
                                class="fa-brands fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                            aria-label="visit our instagram page (opens in a new tab)"><i
                                class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://www.tiktok.com/" target="_blank" rel="noopener"
                            aria-label="visit our tiktok page (opens in a new tab)"><i
                                class="fa-brands fa-tiktok"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
<script src="https://kit.fontawesome.com/de8844891d.js" crossorigin="anonymous"></script>

</html>
